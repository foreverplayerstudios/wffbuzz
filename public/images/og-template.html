<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchFreeFlicks OG Image Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(to right, #0f0f0f, #1f1f1f);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 1000px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }
        .logo-icon {
            width: 64px;
            height: 64px;
            background-color: #6366f1;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-text {
            font-size: 32px;
            font-weight: 700;
        }
        h1 {
            font-size: 72px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 24px;
            background: linear-gradient(to right, #ffffff, #6366f1, #ffffff);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
        .description {
            font-size: 28px;
            color: #aaa;
            max-width: 80%;
        }
        .metadata {
            display: flex;
            gap: 16px;
            margin-top: 24px;
        }
        .badge {
            background-color: rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
            padding: 8px 16px;
            border-radius: 9999px;
            font-size: 20px;
            font-weight: 500;
        }
        .background-decorations {
            position: absolute;
            inset: 0;
            z-index: 1;
            opacity: 0.4;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(99, 102, 241, 0.4), transparent 70%);
        }
        .circle-1 {
            width: 600px;
            height: 600px;
            top: -200px;
            left: -100px;
        }
        .circle-2 {
            width: 400px;
            height: 400px;
            bottom: -100px;
            right: -100px;
        }
        .footer {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 24px;
            color: #6366f1;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="background-decorations">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255, 255, 255, 0.05)" stroke-width="1"/>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)" />
        </svg>
    </div>
    
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="white" stroke="none">
                    <path d="M2.2,4.1v15.8C2.2,20.5,2.7,21,3.3,21h17.4c0.6,0,1.1-0.5,1.1-1.1V4.1c0-0.6-0.5-1.1-1.1-1.1H3.3C2.7,3,2.2,3.5,2.2,4.1z M21.1,18.8H2.9v-1.1h18.2V18.8z M21.1,15.2H2.9v-1.1h18.2V15.2z M21.1,11.7H2.9v-1.1h18.2V11.7z M21.1,8.2H2.9V7.1h18.2V8.2z M21.1,4.7H2.9V4.1c0-0.2,0.2-0.4,0.4-0.4h17.4c0.2,0,0.4,0.2,0.4,0.4V4.7z"/>
                </svg>
            </div>
            <div class="logo-text">WatchFreeFlicks</div>
        </div>
        
        <h1 id="title">Watch Movies & TV Shows Online</h1>
        
        <p class="description" id="description">Stream the latest movies and TV shows in HD quality for free, anywhere, anytime.</p>
        
        <div class="metadata">
            <div class="badge" id="badge1">Movies</div>
            <div class="badge" id="badge2">TV Shows</div>
            <div class="badge" id="badge3">Free Streaming</div>
        </div>
    </div>
    
    <div class="footer">watchfreeflicks.buzz</div>
    
    <script>
        // This script can be used to dynamically set content based on URL parameters
        const params = new URLSearchParams(window.location.search);
        
        const title = params.get('title');
        const description = params.get('description');
        const badge1 = params.get('badge1');
        const badge2 = params.get('badge2');
        const badge3 = params.get('badge3');
        
        if (title) document.getElementById('title').textContent = title;
        if (description) document.getElementById('description').textContent = description;
        if (badge1) document.getElementById('badge1').textContent = badge1;
        if (badge2) document.getElementById('badge2').textContent = badge2;
        if (badge3) document.getElementById('badge3').textContent = badge3;
    </script>
</body>
</html>
